<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- SCROLLING LIBRARY -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Register now!</title>
</head>

<body>
<!-- Navigation -->
<nav id="navigation" class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/logo.png" class="logo-image d-inline-block align-top" alt="">
    </a>
</nav>

<!-- Main -->
<main role="main" class="container bg-1">
    <!-- Login -->
    <div class="card text-center" data-aos="fade-up" data-aos-duration="1500">
        <div class="card-body">
            <h3 class="title">REGISTER</h3>
            <form class="input-group mb-3" th:action="@{/register}" th:object="${userData}" method="post">

                <p>Fill the fields: </p>
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username" placeholder="username" aria-label="username" aria-describedby="basic-addon1">
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="password" aria-label="password" aria-describedby="basic-addon1">

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</main>

<!-- JQUERY -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<!-- SCROLLING LIBRARY -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script type="text/javascript" src="js/login.js"></script>

</body>
